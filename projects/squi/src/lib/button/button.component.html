<a
  class="relative inline-block group focus:outline-none focus:ring w-fit mt-2 ml-auto sm:mx-auto"
  [attr.href]="href ? href : undefined"
>
  <span
    class="absolute inset-0 transition-transform translate-x-[0.265rem] translate-y-[0.265rem] group-hover:translate-y-0 group-hover:translate-x-0 group-active:translate-x-0 group-active:translate-y-0"
    [ngStyle]="{ 'background-color': color }"
  ></span>

  <span
    class="relative inline-block px-6 py-2 sm:py-3 md:px-8 md:py-4 text-sm font-bold tracking-widest text-gray-900 uppercase border-2 border-current group-active:text-opacity-75 select-none"
  >
    {{ label }}
  </span>
</a>
